<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id = "cont">
        <form align="center" action="https://www.youtube.com/watch?v=oHg5SJYRHA0" >
            <br> <br>

            <br>

            <br>

                <option value="">A.C.Patil College</option>
            </select>

            <textarea name="" id="" cols="40" rows="20"></textarea>
            <br><br>


            <input type="range">
           
            <button type="submit">Signup</button>
            <button type="reset">Cancel</button>
        </form>

    </div>
